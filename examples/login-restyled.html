<!DOCTYPE html>
<html>
  <head>
    <title>Safe-T Login Test</title>
    <script>

     function safeTLogin(response) {
         document.getElementById("response").innerHTML = JSON.stringify(response, undefined, 2);
         console.log(response);
     }

    </script>
  </head>
  <body>

    <safe-t:login callback="safeTLogin" text="Pair with Safe-T">
    </safe-t:login>

    <pre id="response"></pre>

    <script src="../connect.js"></script>

    <!--custom font, from Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Courgette' rel='stylesheet'>

    <!--custom style of the Safe-T connect-->
    <style>
     #safe-t-connect-wrapper {
         font-family: 'Courgette', cursive;
     }
     #safe-t-connect-button {
         background-color: #ED69BE;
         font-size: 20px;
         border-radius: 10px;
     }
     #safe-t-connect-button:hover {
         background-color: #A12977;
     }
     #safe-t-connect-infolink {
         color: #ED69BE;
         font-size: 13px;
     }
     #safe-t-connect-infolink:hover {
         color: #A12977;
     }
    </style>

  </body>
</html>
